<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <style>
        /* Form container styling */
        form {
            max-width: 100%;
            min-height: 100px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F9F7F7;
            border-radius: 0; /* No corner radius */
            border: none;
            box-sizing: border-box;
        }
        /* Input and button styling */
        input[type="text"], input[type="email"], input[type="tel"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #FFFFFF; /* White border */
            border-radius: 0; /* No corner radius */
            background-color: #FFFFFF;
            color: #000000; /* Black text */
            font-family: Inter, sans-serif;
            font-size: 15px;
            box-sizing: border-box;
        }
        /* Input focus styling */
        input:focus {
            outline: none;
            border-color: #DFDFDF; /* Focus outline color */
        }
        /* Placeholder styling */
        input::placeholder {
            color: #747A7A; /* Placeholder text color */
        }
        /* Button styling */
        button {
            background-color: #000000;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            font-family: Inter, sans-serif;
            font-size: 15px;
            padding: 12px;
            text-align: center;
            display: block;
        }
        button:hover {
            background-color: #444444; /* Darker shade on hover */
        }
        /* Optional Link Styling (if applicable) */
        a {
            color: #0066CC; /* Link color */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="customForm">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required placeholder="First Name">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Phone Number">

        <button type="submit">Get a Call Now!</button>
    </form>

    <script>
        document.getElementById('customForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Gather form data
            const formData = {
                firstName: document.getElementById('firstName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };

            try {
                // Send form data to Make.com webhook
                const response = await fetch('https://hook.us1.make.com/ad1ohvfsxftvapxrqizsa3hm6iv51q4n', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Form submitted successfully!');
                } else {
                    alert('Failed to submit the form.');
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('An error occurred while submitting the form.');
            }
        });
    </script>
</body>
</html>
