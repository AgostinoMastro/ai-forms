<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <style>
        /* Basic styling for the form */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"], input[type="email"], input[type="tel"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <form id="customForm">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required placeholder="First Name">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Phone Number">

        <button type="submit">Get a Call Now!</button>
    </form>

    <script>
        document.getElementById('customForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Gather form data
            const formData = {
                firstName: document.getElementById('firstName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };

            try {
                // Send form data to Make.com webhook
                const response = await fetch('https://hook.us1.make.com/ad1ohvfsxftvapxrqizsa3hm6iv51q4n', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Form submitted successfully!');
                } else {
                    alert('Failed to submit the form.');
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('An error occurred while submitting the form.');
            }
        });
    </script>
</body>
</html>
